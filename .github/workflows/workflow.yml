name: Main workflow

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * 5"

jobs:
  plugin_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    runs-on: ${{ matrix.os }}

    steps:
      - name: Use Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: asdf_plugin_test
        env:
          GITHUB_API_TOKEN: ${{ github.token }}
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: clojure -e nil

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run ShellCheck
        run: shellcheck bin/*

  format:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install shfmt
        run: brew install shfmt

      - name: Run shfmt
        run: shfmt -d -i 2 -ci .
